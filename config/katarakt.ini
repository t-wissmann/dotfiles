stylesheet="
* {
    selection-color: black;
    selection-background-color: #9fbc00;
}

GotoLine, Canvas > #overlay {
    background: rgba(0,0,0,85%);
    color: white;
    margin: 0px;
    padding: 4px;
}

GotoLine {
    border-top-right-radius: 6px;
}

Canvas > #overlay {
    border-top-left-radius: 6px;
}

Toc {
    background: rgba(0,0,0,85%);
    alternate-background-color: rgba(30,30,30,85%);
    color: white;
}

QHeaderView::section {
    background-color: rgba(30,30,30,85%);
    color: white;
    font-weight: bold;
    border: none;
}

Viewer > QSplitter {
    background-color: transparent;
}
Viewer > QSplitter::handle {
    background-color: rgba(0,0,0,85%);
}

SearchBar > * {
    min-height: 1.2em;
    background: rgba(0,0,0,85%);
    color: white;
}
SearchBar > QLineEdit {
    padding: 0px;
    margin: 0px;
}
SearchBar > QLabel {
    padding-top: 2px;
    padding-bottom: 2px;
    color: orange;
    font-weight: bold;
}
SearchBar {
    background: red;
}

